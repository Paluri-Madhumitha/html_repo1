<html>
    <body bgcolor="#ffff000000ffff#">
        <h2>List program in HTML</h2>
        <hr>
    <!--order list-->    
    <ol type="i">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ol>   
    <!--Unorder list--> 
    <ul type="desc">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <!--Definition list-->
    <dl>
        <dt>CPU</dt>
            <dd>Central Processing Unit</dd>
        </dl>
        </body>
    </html>
